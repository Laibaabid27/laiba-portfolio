<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laiba Abid — Portfolio</title>
  <style>
    :root{
      --bg:#0f1220; --card:#151935; --muted:#9fb0ff; --text:#eef1ff; --accent:#6ea8ff; --accent-2:#9BE2F2;
      --radius:18px; --radius-sm:14px; --shadow:0 10px 30px rgba(0,0,0,.25);
      --max:1160px;
    }
    *{box-sizing:border-box} html,body{margin:0}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, rgba(110,168,255,.2), transparent 60%),
                  linear-gradient(180deg, #0c0f1a 0%, #0f1220 100%);
      color:var(--text);
      line-height:1.6;
    }
    a{color:var(--accent); text-decoration: none}
    a:hover{color:var(--accent-2); text-decoration: underline}
    .container{width:min(100%, var(--max)); margin-inline:auto; padding:28px 22px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Laiba Abid — Portfolio Preview</h1>
      <p>Your enhanced portfolio layout preview file.</p>
    </header>
  </div>
</body>
</html>
